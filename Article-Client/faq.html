<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <img class="background-image" src="./Assests/img-background.png" alt="backgroundImage">
    <div class="container">
        <h2>Sign Up</h2>
        <form class="question-form" id="addQuestion" onsubmit="createQuestion(event)">
            <input type="text" id="question" placeholder="Put question here" required>
            <input type="text" id="answer" placeholder="Put answer here" required>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script src="../Article-Client/Scripts/addQuestion.js"></script>
</body>
</html>
