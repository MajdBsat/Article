<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <img class="background-image" src="./Assests/img-background.png" alt="backgroundImage">
    <div class="container">
        <h2>Login</h2>
        <form class="GeneralForm" id="LoginForm" onsubmit="loginUser(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="button-group">
                <p>Don't have an account? <a href="./signup.html">Sign up Here</a></p>
                <button class="button-main" type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script src="../Article-Client/Scripts/signin.js"></script>
</body>
</html>
