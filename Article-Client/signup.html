<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <img class="background-image" src="./Assests/img-background.png" alt="backgroundImage">
    <div class="container">
        <h2>Sign Up</h2>
        <form class="GeneralForm" id="SignupForm" onsubmit = "signupUser(event)">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="button-group">
                <p>Already have an account? <a href="./index.html">Login here</a></p>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script src="../Article-Client/Scripts/signup.js"></script>
</body>
</html>
